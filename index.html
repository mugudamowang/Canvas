<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas of mugu</title>
    <link rel="stylesheet" href="style.css">
    <script src="//at.alicdn.com/t/font_1652933_kmai1svm4vj.js"></script>
    <script src="./colorpicker.js">
    </script>
</head>

<body>
    
    <div id="site-loading">
        <img class='loading' src="https://i.loli.net/2020/02/27/IZsi4CKWM8ngeSo.gif" />
    </div>
    <img src="./favicon.png" alt="" id='logo'>
    <canvas id="mugu" width="300" height="300"></canvas>
    <ul id="colorpicker" class="clearfix">
        <li style="background-color: blue; " id="blue"></li>
        <li style="background-color: yellow" id="yellow"></li>
        <br>
        <li style="background-color: green;" id="green"></li>
        <li style="background-color: black;" id="hex" class="picker">
            <p id="labelForP">picker</p>
        </li>
    </ul>

    <div id="shift">

        <div title="👴的画笔">
            <svg id='drawpen' class="ative" aria-hidden="true">
                <use xlink:href="#icon-huabi"></use>
            </svg><br>
        </div>

        <div title="👴橡皮擦">
            <svg id='eraser' class="" aria-hidden="true">
                <use xlink:href="#icon-xiangpica"> </use>
            </svg>
            <br>
        </div>

        <div title="👴要保存">
            <svg id='saveImg' class="" aria-hidden="true">
                <use xlink:href="#icon-save"></use>
            </svg><br>
        </div>
        <div title="👴骨灰都给你扬喽">
            <svg id='clearkit' class="" aria-hidden="true">
                <use xlink:href="#icon-refreshb"></use>
            </svg><br>
        </div>
    </div>
    <footer>BLACKBOARD2.3.6</footer>
</body>
<script>
    setTimeout(function () {
        var element = document.getElementById('site-loading');
        element.parentNode.removeChild(element);
    }, 2000)
</script>
<script src=" ./main.js"> </script>
</html>
